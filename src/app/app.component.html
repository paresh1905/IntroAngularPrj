<app-header (headerItemCLicked) = "checkWhichHeaderWasClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "clickedHeaderItem == 'recipes'"></app-recipes>
      <app-shopping-list *ngIf = "clickedHeaderItem == 'shopping list'"></app-shopping-list>
    </div>
  </div>
</div>
